<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Sign In</title>
</head>
<body>

   <section>
        <div class="container my-5 text-center">
            <div class="w-75 mx-auto bg-transparent shadow-lg rounded-4 ">
                <div class="group mb-3 p-5 ">
                    <h1>Smart Login System</h1>
                    <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="email">
                    <input id="signinPassword" class="form-control my-3" placeholder="Enter  password" type="password">
                    <p id="signinMessage"></p>
                    <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
                    <p class="text-white">You have an account?
                        <a class="text-white" href="signup.html">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
   </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- My JS -->
  <script src="main.js"></script>
</body>
</html>
